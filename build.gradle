plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'junit:junit:4.13.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.9.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter-migration-support:5.0.0-M4'
    implementation 'com.novocode:junit-interface:0.11'
    implementation 'org.jupiter-rpc:jupiter-extension:1.3.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0-M1'
    implementation 'com.novocode:junit-interface:0.11'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.9.0-M1'
    implementation 'org.assertj:assertj-core:3.22.0'
    implementation 'org.junit.platform:junit-platform-runner:1.9.0-M1'
    implementation 'org.mockito:mockito-core:4.5.1'
}

test {
    useJUnitPlatform()
}